<!-- Use Angular's formGroup directive to bind the form model -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name">
  <div *ngIf="form.get('name').errors?.required && form.get('name').touched">
    Name is required.
  </div>

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email">
  <div *ngIf="form.get('email').errors?.required && form.get('email').touched">
    Email is required.
  </div>

  <label for="message">Message:</label>
  <textarea id="message" formControlName="message"></textarea>
  <div *ngIf="form.get('message').errors?.required && form.get('message').touched">
    Message is required.
  </div>

  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
